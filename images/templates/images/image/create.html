{% extends 'base.html' %}

{% block title %}Post an image{% endblock %}

{% block content %}
    <h1>Post this image</h1>
    <img src="{{ request.GET.url }}" class="image-preview" alt="Image"/>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Save it!">
    </form>
{% endblock %}
